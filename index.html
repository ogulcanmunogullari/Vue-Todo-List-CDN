<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <div class="col-8 offset-2 p-2">
            <h3 class="text-center">Yapılacaklar Listesi</h3>
            <div class="d-flex">
              <input
                type="text"
                class="form-control me-1"
                @keydown.enter="addTodo"
                v-model="inputValue"
              />
              <button class="btn btn-sm btn-primary" @click="addTodo">
                Ekle
              </button>
            </div>
            <ul class="list-group" v-if="todoList.length > 0">
              <li
                class="list-group-item d-flex justify-content-between"
                v-for="todo in todoList"
                key="todo"
              >
                <div>
                  <input
                    type="checkbox"
                    :id="todo.id"
                    name="completed"
                    v-model="todo.completed"
                  />
                  <label
                    :for="todo.id"
                    class="form-check-label ms-2"
                    :class="{'text-success' :todo.completed, 'text-danger' : !todo.completed}"
                    >{{todo.title}}</label
                  >
                </div>
                <button
                  @click="removeItem(todo.id)"
                  class="btn btn-danger btn-sm"
                >
                  Sil
                </button>
              </li>
              <li class="list-group-item text-primary text-center">
                Yapılan Sayısı
                <span class="text-success">{{completedItemsCount}}</span>,
                Yapılmamış Sayısı
                <span class="text-danger">{{unCompletedItemsCount}}</span>
              </li>
            </ul>
            <div v-else class="alert alert-warning">
              Henüz eklenmiş bir todo bulunmamaktadır.
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
